=\"#goals\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eGoals\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eTo preserve as much information as possible before its disappearance during Hong Kong's great transition\u003c/li\u003e\n\u003cli\u003eTo illustrate a viable method that everyone can use to help preserve online heritage with no pains\u003c/li\u003e\n\u003cli\u003eTo demonstrate global collaborations to save local digital heritages with best practices\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"quick-facts\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#quick-facts\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eQuick Facts\u003c/h2\u003e\n\u003cp\u003eWe are working on over dozens of \u003ca href=\"/notes/wx39zljncctue32jn06u29u\"\u003ewebsites or online causes\u003c/a\u003e in Hong Kong in the past two decades which has been forced to shutdown or at the brink of disappearing. We'd welcome anyone help \u003ca href=\"/notes/iu6nr9qel896bjhbckfl05d\"\u003econtribute\u003c/a\u003e to the content and/or \u003ca href=\"/notes/brr1zrug1jl02gi80d1dv8c\"\u003esponsor\u003c/a\u003e our program to sustain it together. \u003c/p\u003e\n\u003cp\u003eExamples:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/notes/lu2l12dvswb0hkg33eojaxb\"\u003eApple Daily|蘋果日報\u003c/a\u003e (Extincted)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/notes/jriy4sb0p5rbt5wxyulvonx\"\u003eInmediahk|獨立媒體\u003c/a\u003e (In Danger)\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003cstrong\u003eChildren\u003c/strong\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"/notes/fzfda8r3h330gsr6wg5db9w\"\u003eBackground\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/notes/wx39zljncctue32jn06u29u\"\u003eCollections\u003c/a\u003e\u003c/li\u003e\n\u0 n source, with the support from a lot of online users. \n\n\n## Goals\n- To preserve as much information as possible before its disappearance during Hong Kong's great transition\n- To illustrate a viable method that everyone can use to help preserve online heritage with no pains\n- To demonstrate global collaborations to save local digital heritages with best practices\n\n\n## Quick Facts\n\nWe are working on over dozens of [[websites or online causes | sites]] in Hong Kong in the past two decades which has been forced to shutdown or at the brink of disappearing. We'd welcome anyone help [[contribute | howto]] to the content and/or [[sponsor | sponsorship]] our program to sustain it together. \n\nExamples:\n- [[sites.appledaily]] (Extincted)\n- [[sites.inmediahk]] (In Danger)\n\n\n\n"},"collectionChildren":null},"__N_SSG":true},"page":"/404","query":{},"buildId":"Atlbn-E7FsEKd5eoc-Qbl","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
